<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>B I E N V E N I D O</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="main-layout">
	<!-- header inner -->
	<header>
		<div class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<span class="wd fl" th:if="${session.usuario != null}">Bienvenido/a<span
									class="form-italic wd" th:text="${session.usuario.nombre}"></span></span>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9">
						<nav class="navbar navbar-expand-lg navbar-light bg-light">
							<div class="collapse navbar-collapse fr"
								id="navbarSupportedContent">
								<ul class="navbar-nav mr-auto">
									<li class="dropdown"><a href="#"
										th:href="@{/public/index}"><span class="co">Inicio</span>
											<i class="bi bi-chevron-down"></i></a>
									<li class="dropdown"><a href="#"><span class="co">Configuraci√≥n
										</span> <i class="bi bi-chevron-down"></i></a>
										<ul th:if="${session.usuario.role == 'ROL_ADMIN'}">
											<li><a th:href="@{/admin/listrrhh}">RRHH</a></li>
											<li><a th:href="@{/admin/listalumnos}">Alumnos</a></li>
										</ul>
										<ul th:if="${session.usuario.role == 'ROL_ALUMNO'}">
											<li><a class="co" href="#" th:href="@{/users/editUser}">Editar
													Perfil</a></li>
										</ul>
									<li class="dropdown"><a href="#" th:href="@{/auth/login}"><span>Salir
										</span> <i class="bi bi-chevron-down"></i></a>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section id="crud" class="banner_main">
		<div class="container">
			<h1>CRUD CICLOS</h1>
			<table class="table pt-5">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Tipo</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="ciclo:${ciclos}">
						<td th:text="${ciclo.id}"></td>
						<td th:text="${ciclo.nombre}"></td>
						<td th:text="${ciclo.tipo}"></td>
						<td>
							 <a th:href="@{/admin/updateciclo/} + ${ciclo.id}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> 
							 <a th:href="@{/admin/deleteciclo/} + ${ciclo.id}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/admin/createciclo}">Crear Ciclo</a>
		</div>
	</section>
</body>
</html>
