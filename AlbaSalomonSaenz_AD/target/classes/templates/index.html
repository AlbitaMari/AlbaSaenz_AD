<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>B I E N V E N I D O</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="conteiner mt-5">
		<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="card card-body">
					<span th:if="${session.usuario != null}">Bienvenido/a<span class="form-italic" th:text="${session.usuario.nombre}"></span></span>
					<form th:action="@{logout}" method="POST">
						<button type="submit" class="btn btn-primary mt-3">Salir</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
