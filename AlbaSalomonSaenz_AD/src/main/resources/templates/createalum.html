<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro de Usuario</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
 <div class="main-w3layouts wrapper">
    <h1>Registro de Usuario</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="#" th:action="@{/admin/create}" th:object="${usuario}" method="post">
          <label class="lab">Nombre</label><input class="text" type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}">
          <label class="lab">Apellidos</label><input class="text" type="text" name="apellidos" placeholder="Apellidos" th:field="*{apellidos}">
          <label class="lab">Email</label><input type="email" name="email" placeholder="Email" th:field="*{email}">
          <label class="lab">Telefono</label><input class="text" type="text" name="telefono" placeholder="Teléfono" th:field="*{telefono}">
          <label class="lab">Contraseña</label><input class="text" type="password" name="password" placeholder="Password" th:field="*{password}">
          <label class="lab">Confirma tu contraseña</label><input class="text w3lpass" type="password" placeholder="Confirmar Password">
          <input type="hidden" name="role" th:field="*{role}" />
          <div class="wthree-text">
            <div class="clear"> </div>
          </div>
          <input type="submit" value="CREAR">
        </form>
	    <button class="boton" th:onclick="window.location.href='/public/index'">
	       <span>CANCELAR</span>
	    </button>
      </div>
    </div>
  </div>
  <!-- //main -->
</body>
</html>
