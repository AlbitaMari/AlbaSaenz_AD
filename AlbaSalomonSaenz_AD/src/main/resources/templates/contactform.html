<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Actualizar Usuario</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
 <div class="main-w3layouts wrapper">
    <h1>Actualizar Usuario</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="#" th:action="@{/users/editUser/edit}" th:object="${usuario}" method="post">
          <input type="hidden" th:field="*{id}" id="id">
          <input type="hidden" th:field="*{role}" id="role">
          <label class="lab">Nombre</label><input class="text" type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}">
          <label class="lab">Apellidos</label><input class="text" type="text" name="apellidos" placeholder="Apellidos" th:field="*{apellidos}">
          <label class="lab">Email</label><input type="email" name="email" placeholder="Email" th:field="*{email}">
          <label class="lab">Telefono</label><input class="text" type="text" name="telefono" placeholder="Teléfono" th:field="*{telefono}">
          <label class="lab">Contraseña</label><input class="text" type="password" name="password" placeholder="Password" th:field="*{password}">
          <label class="lab">Confirma tu contraseña</label><input class="text w3lpass" type="password" placeholder="Confirmar Password">
          <div class="wthree-text">
            <div class="clear"> </div>
          </div>
          <input type="submit" value="EDITAR">
        </form>
        <a href="#" th:href="@{/users/cancel}">
	        <button class="boton" type="submit">
	        	<span>CANCELAR</span>
	        </button>
        </a>
      </div>
    </div>
  </div>
  <!-- //main -->
</body>

</html>
